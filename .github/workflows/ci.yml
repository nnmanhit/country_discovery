name: CredPlatform iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd CredPlatformContest
          pod install

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer # Adjust to your Xcode version

      - name: Build and Test
        run: |
          cd CredPlatformContest
          xcodebuild clean build test \
            -workspace CredPlatformContest.xcworkspace \
            -scheme CredPlatformContest \
            -destination 'platform=iOS Simulator,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO

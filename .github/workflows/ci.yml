name: CredPlatform iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Check Xcode version
        run: xcodebuild -showsdks
        
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd CredPlatformContest
          pod install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Get latest iOS Simulator version
        id: sim
        run: |
          LATEST=$(xcodebuild -showsdks | grep "Simulator - iOS" | awk '{print $4}' | sort -V | tail -n 1)
          echo "LATEST_IOS=$LATEST" >> $GITHUB_ENV
      
      - name: Build app
        run: |
          xcodebuild -scheme CredPlatformContest -destination "platform=iOS Simulator,name=iPhone 15,OS=${LATEST_IOS}" clean build
